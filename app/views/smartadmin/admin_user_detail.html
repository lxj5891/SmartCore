<!DOCTYPE html>
<html>
<head>
  <title>ユーザ詳細</title>
  <% include admin_common_required.html %>
</head>
<body>

<% include admin_common_header.html %>
<script type="text/javascript" src="/smartadmin/javascripts/admin_user_detail.js"></script>

<input type="hidden" id="uId" value="<%= userId %>">

<div class="row contents">
  <div class="sidebar">
    <ul>
      <li>
        <a href="#">
          <i class="fa fa-th-list fa-2x"></i><span>&nbsp;一覧</span>
        </a>
      </li>
      <li class="active">
        <a href="#">
          <span>詳細</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span>インポート・</span>
        </a>
      </li>
    </ul>
  </div><!-- sidebar -->
  <div class="content">
    <div class="content-header">
      <div class="col-lg-12">
        <div>
          <ul class="breadcrumb">
            <li><a href="/admin">Home</a></li>
            <li>
              <a href="/admin/user/list">user</a>
            </li>
            <li class="active">detail</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="content-wrapper">
      <div class="widget_wrapper">
        <div class="widget_header">
          <div class="btn-group">
          </div>
        </div>
        <div class="row" style="margin: 15px">
          <div>
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="inputUserName" class="col-sm-2 control-label">用户标识</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="inputUserName" placeholder="用户标识" disabled>
                </div>
              </div>
              <div class="form-group">
                <label for="inputFirst" class="col-sm-2 control-label">名</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="inputFirst" placeholder="名" disabled>
                </div>
              </div>
              <div class="form-group">
                <label for="inputMiddle" class="col-sm-2 control-label">中间名</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="inputMiddle" placeholder="中间名" disabled>
                </div>
              </div>
              <div class="form-group">
                <label for="inputLast" class="col-sm-2 control-label">姓</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="inputLast" placeholder="姓" disabled>
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-6">
                  <input type="password" class="form-control" id="inputPassword" placeholder="密码" disabled>
                </div>
              </div>
              <div class="form-group">
                <label for="inputGroups" class="col-sm-2 control-label">所属组一览</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="inputGroups" placeholder="所属组一览" disabled>
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">电子邮件地址</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="inputEmail" placeholder="电子邮件地址" disabled>
                </div>
              </div>
              <div class="form-group">
                <label for="inputLang" class="col-sm-2 control-label">语言</label>
                <div class="col-sm-6">
                  <div class="btn-group" value="ja" id="inputLang">
                    <button type="button" class="btn btn-sm btn-info" value="ja">日本語</button>
                    <button type="button" class="btn btn-sm btn-default" value="en">English</button>
                    <button type="button" class="btn btn-sm btn-default" value="zh">中国语</button>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="inputTimezone" class="col-sm-2 control-label">时区</label>
                <div class="col-sm-6">
                  <div class="btn-group" value="GMT+08:00" id="inputTimezone">
                    <button type="button" class="btn btn-sm btn-default" value="GMT+09:00">日本(GMT+09)</button>
                    <button type="button" class="btn btn-sm btn-default" value="GMT-05:00">東部(GMT-05)</button>
                    <button type="button" class="btn btn-sm btn-info" value="GMT+08:00">中国(GMT+08)</button>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="inputStatus" class="col-sm-2 control-label">状态</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="inputStatus" placeholder="状态" disabled>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div id="editExtendData" class="btn btn-default">編集</div>
                  <div id="deleteExtendData" class="btn btn-default">削除</div>
                </div>
              </div>
            </form>
          </div>
          <div class="col-lg-6 col-lg-offset-2">
            <div id="extendTable">
              <table class="table table-bordered">
                <thead>
                <tr>
                  <th>Key</th>
                  <th>Value/Object/Array</th>
                </tr>
                </thead>
                <tbody id="item_extend">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div><!-- content -->
</div>

<script type="text/template" id="tmpl_item_extend">
  <tr>
    <td>{{extendKey}}</td>
    <td>
      <table>
        <$ if ("value" === extendType) { $>
        <tr>
          <td>{{extendValue}}</td>
        </tr>
        <$ } else if ("object" === extendType) { $>
        <$  _.each(extendObject, function(object) { $>
        <tr>
          <td>{{object.key}}</td>
          <td>{{object.value}}</td>
        </tr>
        <$  }); $>
        <$ } else { $>
        <$  _.each(extendArray, function(value) { $>
        <tr>
          <td>{{value}}</td>
        </tr>
        <$  }); $>
        <$ } $>
      </table>
    </td>
  </tr>
</script>
<% include admin_common_footer.html %>
</body>
</html>
