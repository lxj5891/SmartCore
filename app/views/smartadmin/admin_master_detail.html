<!DOCTYPE html>
<html>
<head>
    <title>マスタ追加</title>
    <% include admin_common_required.html %>
</head>
<body>

<% include admin_common_header.html %>
<script type="text/javascript" src="/smartadmin/javascripts/admin_master_detail.js"></script>

<input type="hidden" id="masId" value="<%= masterId %>">

<div class="row contents">
    <div class="sidebar">
        <ul>
            <li>
                <a href="#">
                    <i class="fa fa-th-list fa-2x"></i><span>&nbsp;一覧</span>
                </a>
            </li>
            <li class="active">
                <a href="#">
                    <span>詳細</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span>インポート・</span>
                </a>
            </li>
        </ul>
    </div><!-- sidebar -->
    <div class="content">
        <div class="content-header">
            <div class="col-lg-12">
                <div>
                    <ul class="breadcrumb">
                        <li><a href="/admin">Home</a></li>
                        <li>
                            <a href="/admin/master/list">master</a>
                        </li>
                        <li class="active">detail</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="content-wrapper">
            <div class="widget_wrapper">
                <div class="widget_header">
                    <div class="btn-group">
                    </div>
                </div>
                <div class="row" style="margin: 15px">
                    <div>
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="inputType" class="col-sm-2 control-label">タイプ</label>
                                <div class="col-sm-6">
                                    <input class="form-control" id="inputType" type="text" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputCode" class="col-sm-2 control-label">コード</label>
                                <div class="col-sm-6">
                                    <input class="form-control" id="inputCode" type="text" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputDesc" class="col-sm-2 control-label">描述</label>
                                <div class="col-sm-6">
                                    <input class="form-control" id="inputDesc" type="text" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputDesc" class="col-sm-2 control-label">翻訳キー</label>
                                <div class="col-sm-6">
                                    <input class="form-control" id="inputTrsKey" type="text" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div id="editMainData" class="btn btn-default">編集</div>
                                    <div id="deleteMainData" class="btn btn-default">削除</div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-6 col-lg-offset-2">
                        <div>
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>item code</th>
                                    <th>Key</th>
                                    <th>Value</th>
                                </tr>
                                </thead>
                                <tbody id="item_list">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- content -->
</div>
<script type="text/template" id="tmpl_item_list">
    <tr>
        <td>{{fieldCode}}</td>
        <td>{{fieldKey}}</td>
        <td>{{fieldValue}}</td>
    </tr>
</script>
<% include admin_common_footer.html %>
</body>
</html>
