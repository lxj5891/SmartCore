<!DOCTYPE html>
<html>
<head>
    <title>マスタ追加</title>
    <% include admin_common_required.html %>
</head>
<body>

<% include admin_common_header.html %>
<script type="text/javascript" src="/smartadmin/javascripts/admin_master_update.js"></script>

<input type="hidden" id="masId" value="<%= masterId %>">

<div class="row contents">
    <div class="sidebar">
        <ul>
            <li>
                <a href="#">
                    <i class="fa fa-th-list fa-2x"></i><span>&nbsp;一覧</span>
                </a>
            </li>
            <li class="active">
                <a href="#">
                    <span>詳細</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span>インポート・</span>
                </a>
            </li>
        </ul>
    </div><!-- sidebar -->
    <div class="content">
        <div class="content-header">
            <div class="col-lg-12">
                <div>
                    <ul class="breadcrumb">
                        <li><a href="/admin">Home</a></li>
                        <li>
                            <a href="/admin/master/list">master</a>
                        </li>
                        <li class="active"><%= operation %></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="content-wrapper">
            <div class="widget_wrapper">
                <div class="widget_header">
                    <div class="btn-group">
                    </div>
                </div>
                <div class="row" style="margin: 15px">
                    <div>
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="inputType" class="col-sm-2 control-label">タイプ</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="inputType" placeholder="タイプ">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputCode" class="col-sm-2 control-label">コード</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="inputCode" placeholder="コード">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputDesc" class="col-sm-2 control-label">描述</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="inputDesc" placeholder="描述">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputDesc" class="col-sm-2 control-label">翻訳キー</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="inputTrsKey" type="text" placeholder="翻訳キー">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div id="addItemsData" class="btn btn-default" data-toggle="modal" data-target="#myModal">アイテム追加</div>
                                <div id="addMainData" class="btn btn-default">登録</div>
                            </div>
                        </div>
                    </form>
                </div>
                    <div class="col-lg-6 col-lg-offset-2">
                    <div id="itemTable">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>item code</th>
                                <th>Key</th>
                                <th>Value</th>
                            </tr>
                            </thead>
                            <tbody id="item_list">
                            </tbody>
                        </table>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div><!-- content -->
</div>

<script type="text/template" id="tmpl_item_list">
    <tr fieldCode="{{fieldCode}}">
        <td>{{fieldCode}}</td>
        <td>{{fieldKey}}</td>
        <td>{{fieldValue}}</td>
    </tr>
</script>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">アイテム情報</h4>
            </div>
            <div class="modal-body">
                <table class="table table-striped">
                    <tr>
                        <td>
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">属性コード</label>
                                    <div class="col-sm-10 form-inline">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="fieldCode" placeholder="属性コード">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">属性対象</label>
                                    <div class="col-sm-10 form-inline">
                                        <div class="form-group">
                                            <div id="itemobject" class="btn btn-default"><i class="fa fa-plus"></i></div>
                                        </div>
                                    </div>
                                    <div id="item_object"></div>
                                </div>
                            </form>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <div class="btn btn-default" data-dismiss="modal">閉める</div>
                <div id="saveItemObject" class="btn btn-default">保存</div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script type="text/template" id="tmpl_item_object">
    <div class="col-sm-10 col-sm-offset-2 form-inline" name="fields">
        <div class="form-group">
            <input type="text" class="form-control" name="fieldKey" placeholder="Key" value={{fieldKey}}>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="fieldValue" placeholder="Value" value={{fieldValue}}>
        </div>
        <div class="form-group">
            <a href="#" class="btn btn-default"><i class="fa fa-trash-o"></i></a>
        </div>
    </div>
</script>

<% include admin_common_footer.html %>
</body>
</html>
