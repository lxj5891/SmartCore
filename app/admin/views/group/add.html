<!DOCTYPE html>
<html>
<head>
  <title></title>

  <% include ../admin_required.html %>

  <style>
    .groupArea {
      background-color: #F7F7F9;
      border: 1px solid #E1E1E8;
      border-radius: 4px 4px 4px 4px;
      padding: 9px 14px;
      word-wrap:break-word;
    }

    .corner {
      position: absolute;
      right: 22px;
      top:5px;
      cursor: pointer;
    }
  </style>

</head>
<body>

<% include ../admin_header.html %>

<div class="row contents">
  <div class="sidebar">
    <ul>
      <li class="active" title="组一览">
        <a href="#">
          <span>组一览</span>
        </a>
      </li>
    </ul>
  </div><!-- sidebar -->

  <div class="content">
    <div class="row">
      <div class="col-lg-22">
        <div style="padding: 20px;">

          <form class="form-horizontal">
            <div class="form-group">
              <label for="name" class="col-lg-2 control-label">组名</label>
              <div class="col-lg-6">
                <input type="text" class="form-control" id="name" placeholder="组名">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">父组</label>
              <div class="col-lg-6">
                <div class="groupArea">
                  &nbsp;
                  <i class="fa fa-search-plus corner"></i>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="description" class="col-lg-2 control-label">描述</label>
              <div class="col-lg-6">
                <input type="text" class="form-control" id="description" placeholder="描述">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">公开性</label>
              <div class="col-lg-6">
                <label class="radio-inline">
                  <input type="radio" name="public" > 公开
                </label>
                <label class="radio-inline">
                  <input type="radio" name="public" > 私密
                </label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">组长</label>
              <div class="col-lg-6">
                <div class="groupArea">
                  &nbsp;
                  <i class="fa fa-search-plus corner"></i>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-offset-2 col-lg-4">
                <button type="submit" class="btn btn-default">保存</button>
              </div>
            </div>
          </form>

          <br>
          <br>
          <br>

        </div>
      </div>

    </div>
  </div><!-- content -->
</div>

<% include ../admin_footer.html %>

</body>
</html>
