<!DOCTYPE html>
<html>
<head>
  <title></title>

  <% include ../admin_required.html %>

  <style>
    .groupArea {
      background-color: #F7F7F9;
      border: 1px solid #E1E1E8;
      border-radius: 4px 4px 4px 4px;
      padding: 9px 14px;
      word-wrap:break-word;
    }
  </style>

</head>
<body>

<div style="padding: 20px;">

  <form class="form-horizontal">
    <div class="form-group">
      <label for="name" class="col-lg-1 control-label">组名</label>
      <div class="col-lg-3">
        <input type="text" class="form-control" id="name" placeholder="组名">
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-1 control-label">父组</label>
      <div class="col-lg-3">
        <div class="groupArea">
          &nbsp;
          <span class="glyphicon glyphicon-plus btn-xs" style="position: absolute;right: 25px; top:5px; cursor: pointer;"></span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="col-lg-1 control-label">描述</label>
      <div class="col-lg-3">
        <input type="text" class="form-control" id="description" placeholder="描述">
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-1 control-label">公开性</label>
      <div class="col-lg-3">
        <label class="radio-inline">
          <input type="radio" name="public" > 公开
        </label>
        <label class="radio-inline">
          <input type="radio" name="public" > 私密
        </label>
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-1 control-label">组长</label>
      <div class="col-lg-3">
        <div class="groupArea">
          &nbsp;
          <span class="glyphicon glyphicon-plus btn-xs" style="position: absolute;right: 25px; top:5px; cursor: pointer;"></span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-offset-1 col-lg-4">
        <button type="submit" class="btn btn-default">保存</button>
      </div>
    </div>
  </form>

</div>

</body>
</html>
